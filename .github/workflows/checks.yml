name: Makefile CI

on:
  push:
    branches: 
    - 'master'
  pull_request:
    branches:
    - '*'

jobs:
  build:

    runs-on: ubuntu-latest
    
    container:
      image: px4io/px4-dev-nuttx-focal:2021-09-08
      options: --privileged --ulimit core=-1 --security-opt seccomp=unconfined

    steps:
    - uses: actions/checkout@v1
      with:
        token: ${{ secrets.DOCKER_TOKEN }}
      
    - name: Check astyle
      run: make check_format
